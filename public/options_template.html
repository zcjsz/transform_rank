<div ng-controller="TransformVisEditorController as paramCtrl" style="width: 100%;">

    <details>
        <summary>Query Setting</summary>
        <div class="form-group">
            <label> Index Pattern : </label>
            <select name="indexPattern" class="form-control ng-pristine ng-untouched"
                    ng-model="editorState.params.IndexPattern.Next" required
                    ng-options="option.id as option.attributes.title for option in indexPatternOptions"></select>
        </div>
        <div class="form-group">
            <div ui-ace="{ onLoad: aceLoaded, mode: 'json' }" ng-model="editorState.params.QueryDSL.Next"
                 class="template-editor form-control ng-pristine ng-untouched ng-valid ng-scope ace_editor ace-tm"/>
        </div>
    </details>

    <details>
        <summary>Data Process</summary>
        <div class="form-group">
            <div ui-ace="{ onLoad: aceLoaded, mode: 'javascript' }" ng-model="editorState.params.DataConfig.Next"
                 class="template-editor form-control ng-pristine ng-untouched ng-valid ng-scope ace_editor ace-tm"/>
        </div>
    </details>

    <details>
        <summary>Output Config</summary>
        <div class="form-group">
          <div ui-ace="{ onLoad: aceLoaded, mode: 'javascript' }" ng-model="editorState.params.OutputConfig.Next"
               class="template-editor form-control ng-pristine ng-untouched ng-valid ng-scope ace_editor ace-tm"/>
        </div>
    </details>
    <br/>

      <!--<label> Template </label>-->

           <!--class="template-editor form-control ng-pristine ng-untouched ng-valid ng-scope ace_editor ace-tm"/>-->
    <!--</div>-->
  
</div>
